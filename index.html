<!DOCTYPE html>
<html>
<head>
  <title>Stats Screen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="status">
    <div id="status-screen">
      <h1>STATUS</h1>
      <div id="info-screen">
        <div id="info">
          <h2>NAME: <input type="text" placeholder="Andre" size="10"></h2>
          <h2>LV: <input type="text" placeholder="31" size="2"></h2>
          <h2>CLASS: <input type="text" placeholder="Mystic" size="10"></h2>
          <br>
          <h2>TITLE: <input type="text" placeholder="Pyromancer" size="10"></h2> 
        </div>
        <hr>
        <div id="status-bars">
          <h2>HP: <input type="text" placeholder="12,500" size="6"></h2>
          <h2>MP: <input type="text" placeholder="50,000" size="6"></h2>
        </div>
        <hr>
        <div id="stats">
          <h2>STR: <input type="number" placeholder="100"></h2>
          <h2>INT: <input type="number" placeholder="500"></h2>
          <h2>DEX: <input type="number" placeholder="100"></h2>
          <h2>STA: <input type="number" placeholder="100"></h2>
          <h2>WIS: <input type="number" placeholder="500"></h2>
          <h2>LCK: <input type="number" placeholder="300"></h2>
        </div>
      </div>
    </div> 
  </div> 
  <script src="script.js"></script>
</body>
</html>
